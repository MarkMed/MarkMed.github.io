<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Pedidos - Taller</title>
    <style>
        :root {
            --primary-color: rgb(195, 202, 203);
        }

        ul {
            padding: 0;
            margin: 0;
        }

        div#divProductos #productList ion-item {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            background-color: var(--primary-color);
            box-shadow: 0px 6px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            border-radius: 8px;
            overflow: hidden
        }

        div#divProductos #productList ion-item img {
            display: inline;
            width: 100%;
            height: auto;
        }

        div#divProductos #productList div.imgContainer {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
            min-width: 300px;
            max-width: 300px;
            margin-right: 10px;
        }
    </style>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
    <ion-app>
        <h1>App Pedidos</h1>

        <ion-router id="router">
            <ion-route url="/" component="screen-login"></ion-route>
            <ion-route url="/home" component="screen-home"></ion-route>
            <ion-route url="/login" component="screen-login"></ion-route>
            <ion-route url="/registration" component="screen-registration"></ion-route>
            <ion-route url="/logout" component="screen-logout"></ion-route>
        </ion-router>
        <ion-nav></ion-nav>

        <!-- <div id="menu">
            <button id="homeBtn">Home</button>
            <button id="loginBtn">LogIn</button>
            <button id="registerBtn">Register</button>
            <button id="logoutBtn">LogOut</button>
        </div> -->
        <ion-menu id="menu" content-id="menu-content">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>Start Menu</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-item id="homeBtn" href="/home">
                        
                        <ion-icon name="home" slot="start"></ion-icon>
                        Home</ion-item>
                    <ion-item id="loginBtn" href="/login">
                        <ion-icon name="log-in" slot="start"></ion-icon>
                        Ingresar</ion-item>
                    <ion-item id="registerBtn" href="/registration">
                        <ion-icon name="person-add" slot="start" ></ion-icon>
                        Registrarse</ion-item>
                    <ion-item id="logoutBtn" href="/login">
                        <ion-icon name="log-out" slot="start"></ion-icon>
                        Cerrar Sesi√≥n</ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>
        <div id="menu-content"></div>

        <screen-registration id="screen-registration" class="ion-page">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Registration</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <div id="registro">
                    <br />
                    <h2>Registration</h2>
                    <br />
                    <form id="registerForm">

                        <ion-item>
                            <ion-label position="floating">Name</ion-label>
                            <ion-input placeholder="Enter text" type="text" name="nUserName" id="nUserName"></ion-input>
                        </ion-item>
                        <!-- <label for="nUserName">
                            Name
                            <br />
                            <input type="text" placeholder="Name" name="nUserName" id="nUserName" />
                        </label> -->
                        <!-- <br />
                        <br /> -->
                        <ion-item>
                            <ion-label position="floating">Last Name</ion-label>
                            <ion-input placeholder="Enter text" type="text" name="nUserLastName"
                                id="nUserLastName"></ion-input>
                        </ion-item>
                        <!-- <label for="nUserLastName">
                            Last Name
                            <br />
                            <input type="text" placeholder="Last Name" name="nUserLastName" id="nUserLastName" />
                        </label> 
                        <br />
                        <br />-->
                        <ion-item>
                            <ion-label position="floating">Email</ion-label>
                            <ion-input placeholder="Enter text" type="email" name="nUserMail"
                                id="nUserMail"></ion-input>
                        </ion-item>
                        <!-- <label for="nUserMail">
                            eMail
                            <br />
                            <input  placeholder="Email" type="email" name="nUserMail" id="nUserMail" />
                        </label> 
                        <br />
                        <br />-->
                        <ion-item>
                            <ion-label position="floating">Address</ion-label>
                            <ion-input placeholder="Enter text" type="text" name="nUserAddress"
                                id="nUserAddress"></ion-input>
                        </ion-item>
                        <!-- <label for="nUserAddress">
                            Address
                            <br />
                            <input type="text" placeholder="Address" name="nUserAddress" id="nUserAddress" />
                        </label>
                        <br /> -->

                        <ion-item>
                            <ion-label position="floating">Password</ion-label>
                            <ion-input type="password" name="nUserPassword" id="nUserPassword"
                                minlength="8"></ion-input>
                        </ion-item>

                        <!-- <label for="nUserPassword">
                            Password
                            <br />
                            <input type="password" name="nUserPassword" id="nUserPassword" minlength="8" />
                        </label>
                        <br />
                        <br /> -->
                        <ion-item>
                            <ion-label position="floating">Password Verification</ion-label>
                            <ion-input type="password" name="nUserPasswordVerif" id="nUserPasswordVerif"
                                minlength="8"></ion-input>
                        </ion-item>
                        <!-- <label for="nUserPasswordVerif">
                            Password Verification
                            <br />
                            <input type="password" name="nUserPasswordVerif" id="nUserPasswordVerif" />
                        </label>
                        <br />
                        <br /> -->
                        <!-- <button id="submitBtn">Submit</button> -->

                        <ion-button id="submitBtn" expand="block">Submit
                            <ion-icon name="send" slot="end"></ion-icon>
                            <ion-ripple-effect></ion-ripple-effect>
                        </ion-button>
                    </form>
                    <!-- <p id="registrationFeedback"></p> -->
                </div>

            </ion-content>

        </screen-registration>

        <screen-login id="screen-login" class="ion-page">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Login</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <div id="login">
                    <br />
                    <h2>Login</h2>
                    <br />
                    <form id="loginForm">

                        <ion-item>
                            <ion-label position="floating">Email</ion-label>
                            <ion-input placeholder="Enter text" value="bdiaz@mailinator.com" type="email"
                                placeholder="Email" name="userMail" id="userMail"></ion-input>
                            <ion-icon slot="start" name="mail"></ion-icon>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Email</ion-label>
                            <ion-input placeholder="Enter text" value="bd12345678" type="password" name="userPassword"
                                id="userPassword"></ion-input>
                            <ion-icon slot="start" name="lock-closed"></ion-icon>
                        </ion-item>
                        <!-- <label for="userMail">
                            eMail
                            <br />
                            <input value="bdiaz@mailinator.com" type="email" placeholder="Email" name="userMail"
                                id="userMail" />
                        </label>
                        <br />
                        <br />
                         <label for="userPassword">
                            Password
                            <br />
                            <input value="bd12345678" type="password" name="userPassword" id="userPassword" />
                        </label>
                        <br />
                        <br /> -->
                        <ion-button id="loginBtn" expand="block">Login
                            <ion-icon name="log-in" slot="end"></ion-icon>
                            <ion-ripple-effect></ion-ripple-effect>
                        </ion-button>
                        <!-- <button id="loginBtn">Login</button> -->
                    </form>
                    <br />
                    <br />
                    <p id="loginFeedback"></p>
                </div>

            </ion-content>
        </screen-login>

        <screen-home id="screen-home" class="ion-page">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Home</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <div id="inicio">
                    <br />
                    <h2>Home <p id="loggedUser"></p>
                    </h2>
                    <br />
                    <h3>Listado de Productos</h3>
                    <div id="divProductos">
                        <div id="filtro">
                            <ion-item>
                                <ion-label position="floating">Search by Tag</ion-label>
                                <ion-input id="tagFilter" placeholder="Enter text"></ion-input>
                                <ion-button slot="end" shape="round" id="buscar">
                                    <ion-icon slot="icon-only" name="search" name="search-outline"></ion-icon>
                                    <ion-ripple-effect></ion-ripple-effect>
                                </ion-button>
                            </ion-item>
                            <!-- <input type="text" id="tagFilter" /> -->
                            <!-- <button id="buscar">Buscar</button> -->

                        </div>
                        <!-- <ul id="productList">

                        </ul> -->
                        <ion-list id="productList">

                        </ion-list>
                    </div>
                </div>
                <div id="detalleProducto">
                    <button class="backBtn">Atr√°s</button>
                    <div class="imgContainer">
                        <img width="auto" height="300px" />
                    </div>
                    <div class="dataContainer">
                        <p><b id="productName"></b></p>
                        <p id="productDescription"></p>
                        <p id="productCode"></p>
                        <p id="productPrice"></p>
                        <p id="productStatus"></p>
                        <i id="productTags"></i>
                        <p id="productRanking"></p>
                    </div>
                </div>
            </ion-content>
        </screen-home>
    </ion-app>
    <script type="text/javascript" src="js/miCodigo.js"></script>
</body>

</html>
