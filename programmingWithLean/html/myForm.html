<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta name="author" content="Marcos Medina"/>
		<title>Img Visualizer</title>
	</head>
	<body>
		<nav>
			<ul>
				<li>
					<a href="./index.html">Home</a>
				</li>
				<li>
					<a href="./imgVisualizer.html">Ver Imagenes</a>
				</li>
				<li>
					<a href="./myForm.html">Register / LogIn</a>
				</li>
			</ul>
		</nav>
		<br/>
		<h1>Get in touch!</h1>
		<br/>
		<form>
			<fieldset>
				<legend>Personal Data</legend>

				<label for="name">Name:</label>
				<input id="name" type="text"/>
				<br/>

				<label for="lName">Last Name:</label>
				<input id="lName" type="text" required/>
				<br/>

				<label for="age">Age:</label>
				<input id="age" type="number" required/>
				<br/>

				<label for="userSex">Select your sex</label>
				<select id="userSex" required>
					<option value="0">Female</option>
					<option value="1">Male</option>
				</select>
				<br/>
			</fieldset>
			<fieldset>
				<legend>User Data</legend>

				<label for="userName">Username:</label>
				<input id="userName" type="text" required/>
				<br/>

				<label for="userMail">eMail:</label>
				<input id="userMail" type="email" required/>
				<br/>

				<label for="userPassword">Set a password</label>
				<input type="password" id="userPassword" minlength="8" required/>
				<br/>

				<label for="userPasswordC">Confirm your password</label>
				<input minlength="8" type="password" id="userPasswordC" required/>
				<br/>
			</fieldset>
		</form>
	</body>
</html>
