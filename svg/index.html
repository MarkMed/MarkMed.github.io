	<h2>Test 4.2</h2>
	<br/>
	<!-- Learn about this code on MDN: https://developer.mozilla.org/en-US/docs/Web/SVG/Element/mpath -->

	<svg width="500" height="500"  viewBox="0 0 1000 500"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink" >

		<rect x="1" y="1" width="498" height="298" fill="purple" stroke="green" stroke-width="2" />

	<!-- Draw the outline of the motion path in blue, along
		with three small circles at the start, middle and end. -->
		<path id="path1" d="M100,250 C 100,50 400,50 400,250" fill="none" stroke="blue" stroke-width="2"  />
		<circle cx="100" cy="250" r="17.64" fill="blue"  />
		<circle cx="100" cy="50" r="4" fill="red"  />
		<circle cx="400" cy="50" r="4" fill="red"  />
		<circle cx="400" cy="250" r="4" fill="red"  />
		<circle cx="250" cy="100" r="17.64" fill="blue"  />
		<circle cx="400" cy="250" r="17.64" fill="blue"  />

		<!-- Here is a triangle which will be moved about the motion path.
		It is defined with an upright orientation with the base of
		the triangle centered horizontally just above the origin. -->
		<path d="M-25,-12.5 L25,-12.5 L 0,-87.5 z" fill="yellow" stroke="red" stroke-width="7.06"  >
			<!-- Define the motion path animation -->
			<animateMotion dur="6s" repeatCount="indefinite" rotate="auto" >
				<mpath xlink:href="#path1"/>
			</animateMotion>
		</path>
		<path d="M-25,-12.5 L25,-12.5 L 0,-87.5 z"
		fill="yellow" stroke="red" stroke-width="7.06"  >
		<!-- Define the motion path animation -->
			<animateMotion dur="3s" repeatCount="indefinite" rotate="auto" >
				<mpath xlink:href="#path1"/>
			</animateMotion>
		</path>
	</svg>
